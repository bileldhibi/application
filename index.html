<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body style="margin: 40px;">
    <form>
        <input type="email" required oninvalid="error(this)" oninput="error(this)" name="email"/>
        <hr>
        <input type="text" required oninvalid="error1(this)" oninput="error1(this)" name="sms"/>
        <br>
        <select name="gender" required oninvalid="this.setCustomValidity('رجاء اختيار احد الخيارات')">
            <option value="">gender</option>
            <option value="homme">Homme</option>
            <option value="femme">femme</option>
        </select>
        <hr>
        <button type="submit" >login</button>
    </form>
    <script>
        function error(input){
            if(input.value==''){
              input.setCustomValidity('رجاء تعمير البيانات')  ;
            }
            else if(input.validity.typeMismatch){
                input.setCustomValidity('بريد الاكتروني غير صالح ,رجاء ادخل بريد اخر')  ;
            }
            else{input.setCustomValidity('')  ; }
            return true;
        }
        function error1(input){
            if(input.value==''){
              input.setCustomValidity('رجاء كتبة اسم و اللقب')  ;
            }
            else if(input.validity.typeMismatch){
                input.setCustomValidity('بريد الاكتروني غير صالح ,رجاء ادخل بريد اخر')  ;
            }
            else{input.setCustomValidity('')  ; }
            return true;
        }
    </script>
</body>
</html>
